<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />

    <title>Игра: Угадай Число!</title>

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <h1>Игра: Угадай Число</h1>

      <p>
        Вы выбираете случайное число от 1 до 100. Проверьте свою удачу! У вас
        есть 10 попыток. Мы подскажем вам, если ваше число было больше или
        меньше правильного ответа.
      </p>

      <div class="form">
        <label for="guessField">Введите число: </label>
        <input
          type="number"
          min="1"
          max="100"
          required
          id="guessField"
          class="guessField"
        />
        <input type="submit" value="Отправить" class="guessSubmit" />
      </div>

      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
