<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />

    <title>Игра: Угадай Число!</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Игра: Угадай Число</h1>

    <p>
      Вы выбираете случайное число от 1 до 100. Проверьте свою удачу! У вас есть
      10 попыток. Мы подскажем вам, если ваше число было больше или меньше
      правильного ответа.
    </p>

    <div class="form">
      <label for="guessField">Введите число: </label>
      <input
        type="number"
        min="1"
        max="100"
        required
        id="guessField"
        class="guessField"
      />
      <input type="submit" value="Отправить" class="guessSubmit" />
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>
      var randomNumber = Math.floor(Math.random() * 100) + 1;

      var guesses = document.querySelector(".guesses");
      var lastResult = document.querySelector(".lastResult");
      var lowOrHi = document.querySelector(".lowOrHi");

      var guessSubmit = document.querySelector(".guessSubmit");
      var guessField = document.querySelector(".guessField");

      var guessCount = 1;
      var resetButton;

      function checkGuess() {
        var userGuess = Number(guessField.value);
        if (guessCount === 1) {
          guesses.textContent = "Использованные попытки: ";
        }
        guesses.textContent += userGuess + " ";

        if (userGuess === randomNumber) {
          lastResult.textContent = "Поздравляем! Вы угадали!";
          lastResult.style.backgroundColor = "green";
          lowOrHi.textContent = "";
          setGameOver();
        } else if (guessCount === 10) {
          lastResult.textContent = "!!!GAME OVER!!!";
          setGameOver();
        } else {
          lastResult.textContent = "Неправильно!";
          lastResult.style.backgroundColor = "red";
          if (userGuess < randomNumber) {
            lowOrHi.textContent = "Загаданное число БОЛЬШЕ вашего значения!";
          } else if (userGuess > randomNumber) {
            lowOrHi.textContent = "Загаданное число МЕНЬШЕ вашего значения!";
          }
        }

        guessCount++;
        guessField.value = "";
        guessField.focus();
      }
      guessSubmit.addEventListener("click", checkGuess);

      function setGameOver() {
        guessField.disabled = true;
        guessSubmit.disabled = true;
        resetButton = document.createElement("button");
        resetButton.textContent = "Начать новую Игру!";
        document.body.appendChild(resetButton);
        resetButton.addEventListener("click", resetGame);
      }

      function resetGame() {
        guessCount = 1;

        var resetParas = document.querySelectorAll(".resultParas p");
        for (var i = 0; i < resetParas.length; i++) {
          resetParas[i].textContent = "";
        }

        guessField.focus();

        resetButton.parentNode.removeChild(resetButton);

        guessField.disabled = false;
        guessSubmit.disabled = false;
        guessField.value = "";
        guessField.focus();

        lastResult.style.backgroundColor = "white";

        randomNumber = Math.floor(Math.random() * 100) + 1;
      }
    </script>
  </body>
</html>
